apiVersion: v1
kind: Service
metadata:
  name: argocd-server
spec:
  $patch: replace
  ports:
  - name: http
    nodePort: 30080
    port: 30080
    targetPort: 8083
  - name: https
    nodePort: 30443
    port: 30443
    targetPort: 8083
  type: LoadBalancer
  selector:
     app.kubernetes.io/name: argocd-server
